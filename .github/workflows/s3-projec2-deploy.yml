name: Deploy HotelReservation React

on:
  push:
    branches: [master]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

 

      - name: Install dependencies
        run: npm install

 

       - name: Build
         run: npm run build
        
